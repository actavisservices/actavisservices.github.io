<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actavis Tutorials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #f4f4f4;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: purple;
            text-align: center; /* Center the text */
        }
        .button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .back-button span {
            margin-left: 5px; /* Space between the arrow and text */
        }
        .video-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }
        .video-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">
        <button class="button">Back <span>&larr;</span></button>
    </a>

    <div class="header">Actavis Tutorials</div>
    <div>
        <button class="button" onclick="openVideo('video1.mp4')">  chams  </button>
        <button class="button" onclick="openVideo('video2.mp4')">unlock all</button>
    </div>

    <div id="videoModal" class="video-modal">
        <div class="video-content">
            <span class="close" onclick="closeVideo()">&times;</span>
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function openVideo(videoFile) {
            document.getElementById('videoSource').src = videoFile;
            document.getElementById('videoPlayer').load();
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoPlayer').pause(); // Pause the video when closing
        }

        // Close the modal when clicking outside of the video content
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeVideo();
            }
        }
    </script>

</body>
</html>
